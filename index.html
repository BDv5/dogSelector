<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who let the dogs out?</title>
</head>
<body>
  <h1>What breed of dog would be good for you?</h1>
  <div class="mainDiv">
    <div class="innerDivs leftDiv"> 
  

      <fieldset>
        <form>

          <p>1. Do you have children?</p>

          <label for="haveChildren">
            <input type="radio" name="haveChildren" id="haveChildrenY" class="radioButton">
            Yes
            <input type="radio" name="haveChildren" id="haveChildrenN" class="radioButton">
            No
          </label>

          <p>2. Are you physically active?</p>
          
          <label for="physicallyActive">
            <input type="radio" name="physicallyActive" id="physicallyActiveY" class="radioButton">
            Yes
            <input type="radio" name="physicallyActive" id="physicallyActiveN" class="radioButton">
            No
          </label>

          <p>3. Are you okay with big dogs?</p>
        
          <label for="bigDogs">
            <input type="radio" name="bigDogs" id="bigDogsY" class="radioButton">
            Yes
            <input type="radio" name="bigDogs" id="bigDogsN" class="radioButton">
            No
          </label>

          <input id ="submit" type="button" value="Submit">
        </form>
      </fieldset>      
    </div>

    <div id ="photo" class="innerDivs rightDiv">
      <h2 id="dogRec"></h2>
    </div>

  </div>
  <script type="text/javascript" src="/js/main.js"></script>
</body>
</html>
